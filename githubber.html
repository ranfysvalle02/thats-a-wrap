<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>That's a WRAP</title>
    <style>
        /* Basic Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #1e3d59;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
        }

        /* Snow Effect */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #FFF;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Festive Header */
        .header {
            text-align: center;
            font-size: 2em;
            color: #ffcc00;
            text-shadow: 2px 2px #333333;
            padding: 0;
            margin: 20px 0;
        }

        /* Gift Grid */
        .gift-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Gift Box */
        .gift {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gift:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255,255,255,0.5);
        }

        .gift-inner {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            background: linear-gradient(135deg, #ff8a00 25%, #e52e71 50%, #9c1aff 75%, #007fff 100%);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .gift-inner img {
            width: 50%;
            height: auto;
            object-fit: cover;
        }

        .gift-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
            color: #fff;
            background-color: rgba(0,0,0,0.6);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 15px;
        }

        .gift:hover .gift-content {
            opacity: 1;
        }

        .gift-content h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #fff;
        }

        .gift-content p {
            font-size: 0.9em;
            color: #fff;
        }

        
        /* Snowflake Sizes */
        .snowflake.small {
            font-size: 10px;
            animation-duration: 10s;
            opacity: 0.6;
        }

        .snowflake.medium {
            font-size: 14px;
            animation-duration: 15s;
            opacity: 0.8;
        }

        .snowflake.large {
            font-size: 18px;
            animation-duration: 20s;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Snowflakes -->
    <div class="snowflakes" aria-hidden="true">
        <!-- Snowflakes will be generated by JavaScript -->
    </div>

    <!-- Festive Header -->
    <div class="header">üéÅ That's a WRAP üéÑ<hr/><img src="https://cdn-icons-png.flaticon.com/512/6290/6290111.png" style="width:80%;"/></div>

    <!-- Gift Grid -->
    <div class="gift-grid">
        <!-- Gifts will be generated by JavaScript -->
    </div>

    
    <!-- JavaScript -->
    <script>
        // Snowflakes
        function createSnowflakes() {
            const count = 50;
            const snowflakesContainer = document.querySelector('.snowflakes');
            const bodyWidth = document.body.clientWidth;

            for (let i = 0; i < count; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                const sizeClass = ['small', 'medium', 'large'][Math.floor(Math.random() * 3)];
                snowflake.classList.add(sizeClass);
                snowflake.textContent = '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 10 + 5) + 's';
                snowflake.style.opacity = Math.random();
                snowflake.style.top = Math.random() * 100 + 'px';
                snowflakesContainer.appendChild(snowflake);
            }
        }

        createSnowflakes();

        // Gift Data (Loaded from JavaScript Array)
        const giftsData = ___GIFTS_DATA___;

        // Generate Gifts
        function generateGifts() {
            const giftGrid = document.querySelector('.gift-grid');

            giftsData.forEach(giftData => {
                const gift = document.createElement('div');
                gift.classList.add('gift');
                gift.setAttribute('data-repo', giftData.repoNumber);

                // Gift Inner
                const giftInner = document.createElement('div');
                giftInner.classList.add('gift-inner');

                // Image Placeholder
                const img = document.createElement('img');
                img.src = giftData.imageUrl;
                img.alt = giftData.name;

                giftInner.appendChild(img);

                // Gift Content
                const giftContent = document.createElement('div');
                giftContent.classList.add('gift-content');

                const h2 = document.createElement('h2');
                h2.textContent = giftData.name;
                giftContent.appendChild(h2);

                const p = document.createElement('p');
                p.textContent = giftData.description;
                giftContent.appendChild(p);

                gift.appendChild(giftInner);
                gift.appendChild(giftContent);
                giftGrid.appendChild(gift);

                // add click event listener
                gift.addEventListener('click', function() {
                    window.open(giftData.repoUrl, '_blank');
                });
            });

           
        }

        generateGifts();

    </script>
</body>
</html>
